<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>AutoScriptX - AI-Driven Automated Script Writing Assistant</title>

<body>

            <textarea id="script-input" rows="10" cols="50"></textarea>

        </section>
        <section id="output-section">
            <h2>Processed Script</h2>

                <p id="dialogue-content"></p>
            </div>
            <div id="standardized-script">
                <h3>Standardized Script</h3>
                <p id="standardized-content"></p>
            </div>
            <div id="narrative-feedback">
                <h3>Narrative Feedback</h3>
                <p id="feedback-content"></p>
            </div>
            <div id="collaborative-script">
                <h3>Collaborative Script</h3>
                <p id="collaborative-content"></p>
            </div>
        </section>
    </main>
</body>
